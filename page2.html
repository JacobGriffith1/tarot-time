<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Card Fan Spread Animation</title>
    <link rel="stylesheet" type="text/css" href="page2.css">
</head>
<body>
    <header>
        <h1>Select 5 Cards</h1>
    </header>

    <div id="selected-cards-count">0</div>
    <main>
        <!-- Cards Spread -->
        <div class="container">
            <div class="card" style="--i:-11;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-10;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-9;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-8;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-7;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-6;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-5;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-4;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-3;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-2;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:-1;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:0;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:1;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:2;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:3;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:4;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:5;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:6;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:7;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:8;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:9;"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="card" style="--i:10;"><img src="images/image1.jpg" alt="Image 1"></div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.container .card');
    let selectedCardsCount = 0;

    cards.forEach(card => {
        card.addEventListener('click', () => {
            // Toggle the 'selected' class on the clicked card
            card.classList.toggle('selected');

            // Increment the selectedCardsCount when a card is selected
            if (card.classList.contains('selected')) {
                selectedCardsCount++;
            } else {
                selectedCardsCount--;
            }

            // Update the display of selected cards count
            document.getElementById('selected-cards-count').textContent = selectedCardsCount;

            // Limit the selection to 5 cards
            if (selectedCardsCount > 5) {
                card.classList.remove('selected');
                selectedCardsCount--;
                document.getElementById('selected-cards-count').textContent = selectedCardsCount;
            }
        });
    });
});
    </script>
</body>
</html>
